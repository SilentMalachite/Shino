name: CI/CD

on:
  push:
    branches: [main, master]
    tags: ['v*']  # タグプッシュ時にも実行
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    name: ${{ matrix.os }} / ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
    steps:
      - uses: actions/checkout@v4

      - name: Cache build files
        uses: actions/cache@v3
        with:
          path: |
            ~/.ccache
            build/
          key: ${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
            ${{ runner.os }}-${{ matrix.build_type }}-

      - name: Set up CMake and Ninja
        uses: lukka/get-cmake@v3.30.2
        with:
          ninja: true

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ninja-build clang-tidy lcov libmd4c-html0 libmd4c-html-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ccache ninja

      - name: Configure
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DSHINO_BUILD_TESTS=ON \
            -DSHINO_BUILD_PERF_TESTS=ON \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -G Ninja

      - name: Static Analysis (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build
          run-clang-tidy -p . ../src/*.cpp
          
      - name: Test
        run: ctest --test-dir build --output-on-failure -C ${{ matrix.build_type }}

      - name: Performance Test
        run: |
          cd build
          ./perf_tests

      - name: Generate Coverage (Linux)
        if: runner.os == 'Linux'
        run: |
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload Coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.info
          fail_ci_if_error: true

      - name: Find binary
        id: find_binary
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN=$(find build -name "shino.exe" -o -name "ShinoEditor.exe" | head -n 1)
          else
            BIN=$(find build -type f -perm +111 -name "shino" -o -name "ShinoEditor" | head -n 1)
          fi
          if [ -z "$BIN" ]; then
            echo "::error::Built binary not found"
            exit 1
          fi
          echo "binary_path=$BIN" >> $GITHUB_OUTPUT
          echo "Found binary: $BIN"

      - name: Package binary
        shell: bash
        run: |
          mkdir -p package
          NAME=ShinoEditor-${{ runner.os }}-${{ matrix.build_type }}
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            NAME=ShinoEditor-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build_type }}
          fi
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a -r package/$NAME.zip "${{ steps.find_binary.outputs.binary_path }}" || echo "7z failed, binary will be uploaded as-is"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            tar -czf package/$NAME.tar.gz -C "$(dirname "${{ steps.find_binary.outputs.binary_path }}")" "$(basename "${{ steps.find_binary.outputs.binary_path }}")"
          else
            tar -czf package/$NAME.tar.gz -C "$(dirname "${{ steps.find_binary.outputs.binary_path }}")" "$(basename "${{ steps.find_binary.outputs.binary_path }}")"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ShinoEditor-${{ runner.os }}-${{ matrix.build_type }}
          path: package/*
          if-no-files-found: error

  release:
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
