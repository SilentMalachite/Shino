name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']  # タグプッシュ時にも実行
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    name: ${{ matrix.os }} / ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
    steps:
      - uses: actions/checkout@v4

      - name: Cache build files
        uses: actions/cache@v3
        with:
          path: |
            ~/.ccache
            build/
          key: ${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.build_type }}-

      - name: Set up CMake
        uses: lukka/get-cmake@v3.30.2

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ccache

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake .. -DSHINO_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_STANDARD=20

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build_type }} --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure -C ${{ matrix.build_type }}

      - name: Generate coverage report
        if: runner.os == 'Linux' && matrix.build_type == 'Release'
        run: |
          cd build
          ctest -T Test
          # カバレッジツールの設定が必要です

      - name: Find binary
        id: find_binary
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN=$(find build -name "ShinoEditor*.exe" -type f | head -n1)
          else
            BIN=$(find build -name "ShinoEditor" -type f -perm +111 | head -n1)
          fi
          if [[ -z "$BIN" ]]; then
            echo "::error::Built binary not found"
            exit 1
          fi
          echo "binary_path=$BIN" >> $GITHUB_OUTPUT

      - name: Package binary
        shell: bash
        run: |
          mkdir -p package
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a -r package/ShinoEditor-${{ runner.os }}-${{ matrix.build_type }}.zip "${{ steps.find_binary.outputs.binary_path }}"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            zip -r package/ShinoEditor-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build_type }}.zip "${{ steps.find_binary.outputs.binary_path }}"
          else
            tar -czf package/ShinoEditor-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build_type }}.tar.gz -C "$(dirname "${{ steps.find_binary.outputs.binary_path }}")" "$(basename "${{ steps.find_binary.outputs.binary_path }}")"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ShinoEditor-${{ runner.os }}-${{ matrix.build_type }}
          path: package/*
          if-no-files-found: error

  release:
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
