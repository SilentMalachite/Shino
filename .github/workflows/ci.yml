name: CI/CD

on:
  push:
    branches: [main, master]
    tags: ['v*']  # タグプッシュ時にも実行
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    name: ${{ matrix.os }} / ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ninja-build clang-tidy lcov libmd4c-dev pandoc

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ccache ninja pandoc

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja pandoc -y

      - name: Cache build files
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
          key: ${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.build_type }}-

      - name: Verify CMake and Ninja
        shell: bash
        run: |
          cmake --version
          ninja --version

      - name: Configure
        shell: bash
        run: |
          mkdir -p build
          cd build
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            cmake .. \
              -DSHINO_BUILD_TESTS=ON \
              -DSHINO_BUILD_PERF_TESTS=OFF \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_CXX_STANDARD=20 \
              -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
              -DENABLE_COVERAGE=ON \
              -G Ninja
          else
            cmake .. \
              -DSHINO_BUILD_TESTS=ON \
              -DSHINO_BUILD_PERF_TESTS=OFF \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_CXX_STANDARD=20 \
              -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
              -G Ninja
          fi

      - name: Build
        shell: bash
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      - name: Static Analysis (Linux)
        if: runner.os == 'Linux'
        run: |
          if command -v run-clang-tidy >/dev/null 2>&1; then
            cd build
            run-clang-tidy -p . ../src/*.cpp
          elif command -v clang-tidy >/dev/null 2>&1; then
            cd build
            clang-tidy ../src/*.cpp -p .
          else
            echo "run-clang-tidy not found - skipping static analysis"
          fi
          
      - name: Test
        run: ctest --test-dir build --output-on-failure -C ${{ matrix.build_type }}

      - name: Generate Coverage (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build
          lcov --directory . --capture --output-file coverage.info --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/build/_deps/*' --output-file coverage.info --ignore-errors unused
          lcov --list coverage.info

      - name: Upload Coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v3
        with:
          files: ./build/coverage.info
          fail_ci_if_error: false

      - name: Find binary
        id: find_binary
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN=$(find build -name "shino.exe" -o -name "ShinoEditor.exe" | head -n 1)
          else
            BIN=$(find build -type f -perm +111 -name "shino" -o -name "ShinoEditor" | head -n 1)
          fi
          if [ -z "$BIN" ]; then
            echo "::error::Built binary not found"
            exit 1
          fi
          echo "binary_path=$BIN" >> $GITHUB_OUTPUT
          echo "Found binary: $BIN"

      - name: Package binary
        shell: bash
        run: |
          mkdir -p package
          NAME=ShinoEditor-${{ runner.os }}-${{ matrix.build_type }}
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            NAME=ShinoEditor-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build_type }}
          fi
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a -r package/$NAME.zip "${{ steps.find_binary.outputs.binary_path }}" || echo "7z failed, binary will be uploaded as-is"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            tar -czf package/$NAME.tar.gz -C "$(dirname "${{ steps.find_binary.outputs.binary_path }}")" "$(basename "${{ steps.find_binary.outputs.binary_path }}")"
          else
            tar -czf package/$NAME.tar.gz -C "$(dirname "${{ steps.find_binary.outputs.binary_path }}")" "$(basename "${{ steps.find_binary.outputs.binary_path }}")"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ShinoEditor-${{ runner.os }}-${{ matrix.build_type }}
          path: package/*
          if-no-files-found: error

  release:
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
